<svg width="128" height="128" viewBox="0 0 128 128" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle for better visibility -->
  <circle cx="64" cy="64" r="64" fill="#2D1810"/>
  
  <!-- Squirrel body -->
  <ellipse cx="64" cy="75" rx="28" ry="32" fill="#B8733D"/>
  
  <!-- Tail (large and fluffy) -->
  <path d="M 75 70 Q 95 55 105 45 Q 108 40 105 35 Q 100 30 92 35 Q 85 42 80 52 Q 78 58 75 65 Z" fill="#B8733D"/>
  <path d="M 75 68 Q 92 53 100 43 Q 102 38 100 34 Q 96 30 90 34 Q 84 40 79 50 Q 77 56 75 63 Z" fill="#D4935A"/>
  
  <!-- Head -->
  <circle cx="64" cy="48" r="20" fill="#B8733D"/>
  
  <!-- Ears -->
  <ellipse cx="54" cy="32" rx="6" ry="10" fill="#B8733D"/>
  <ellipse cx="74" cy="32" rx="6" ry="10" fill="#B8733D"/>
  
  <!-- Inner ears -->
  <ellipse cx="54" cy="34" rx="3" ry="6" fill="#D4935A"/>
  <ellipse cx="74" cy="34" rx="3" ry="6" fill="#D4935A"/>
  
  <!-- Eyes -->
  <circle cx="57" cy="46" r="4" fill="#2D1810"/>
  <circle cx="71" cy="46" r="4" fill="#2D1810"/>
  
  <!-- Eye shine -->
  <circle cx="58" cy="45" r="1.5" fill="white"/>
  <circle cx="72" cy="45" r="1.5" fill="white"/>
  
  <!-- Nose -->
  <ellipse cx="64" cy="52" rx="2" ry="2.5" fill="#2D1810"/>
  
  <!-- Cheeks/highlights -->
  <ellipse cx="50" cy="50" rx="4" ry="3" fill="#D4935A" opacity="0.6"/>
  <ellipse cx="78" cy="50" rx="4" ry="3" fill="#D4935A" opacity="0.6"/>
  
  <!-- Arms -->
  <ellipse cx="48" cy="70" rx="6" ry="12" fill="#B8733D" transform="rotate(-20 48 70)"/>
  <ellipse cx="80" cy="70" rx="6" ry="12" fill="#B8733D" transform="rotate(20 80 70)"/>
  
  <!-- Belly -->
  <ellipse cx="64" cy="80" rx="16" ry="18" fill="#D4935A" opacity="0.7"/>
  
  <!-- Acorn (held in hands) -->
  <ellipse cx="64" cy="75" rx="5" ry="6" fill="#8B5A2B"/>
  <path d="M 59 72 Q 64 69 69 72 Q 68 68 64 67 Q 60 68 59 72 Z" fill="#6B4423"/>
  
  <!-- Feet -->
  <ellipse cx="56" cy="100" rx="7" ry="5" fill="#B8733D"/>
  <ellipse cx="72" cy="100" rx="7" ry="5" fill="#B8733D"/>
</svg>
